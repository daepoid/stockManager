<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head th:replace="fragments/header::header">
    <title>관리자 레시피 리스트</title>
</head>

<body>
<div class="container">
    <div th:replace="fragments/bodyHeader::bodyHeader"></div>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>고객 이름</th>
                <th>고객 번호</th>
                <th>주문 시간</th>
                <th>주문 상태</th>
                <th>
                    <a sec:authorize="hasAnyRole('ROLE_CEO', 'ROLE_MANAGER')"
                       href="/orders/order" th:href="@{/orders/order}"
                       class="w-100 btn btn-primary btn-sm" role="button">추가</a>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.customer.name}"></td>
                <td th:text="${order.customer.tableNumber}"></td>
                <td th:text="${order.orderDateTime}"></td>
                <td th:text="${order.orderStatus}"></td>
                <td>
                    <a sec:authorize="hasAnyRole('ROLE_CEO', 'ROLE_MANAGER', 'ROLE_CHEF', 'ROLE_COOK', 'ROLE_PART_TIME')"
                       href="#" th:href="@{/orders/{orderId} (orderId=${order.id})}"
                       class="w-100 btn btn-secondary btn-sm" role="button">수정</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer::footer"></div>
</div> <!-- /container -->
</body>
</html>
