<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head th:replace="fragments/header::header">
    <title>관리자 레시피 리스트</title>
</head>

<body>
<!-- Navigation-->
<div sec:authorize="hasAnyRole('ROLE_CUSTOMER')"
     th:replace="fragments/customerNavigation::navigation(${customerId}, 'cart')"></div>

<div class="container">
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>주문 메뉴 이름</th>
                <th>주문 메뉴 수량</th>
                <th>주문 메뉴 가격</th>
                <th>테이블 번호</th>
                <th>주문 시간</th>
                <th>주문 상태</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="orderMenuDTO : ${orderMenuDTOs}">
                <td th:text="${orderMenuDTO.nameOfOrderMenu}"></td>
                <td th:text="${orderMenuDTO.numberOfOrderMenu}"></td>
                <td th:text="${orderMenuDTO.orderPrice}"></td>
                <td th:text="*{tableNumber}"></td>
                <td th:text="${orderMenuDTO.orderedDateTime}"></td>
                <td th:text="${orderMenuDTO.orderStatus}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer::footer"></div>
</div> <!-- /container -->
</body>
</html>
