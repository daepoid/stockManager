<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head th:replace="fragments/header::header">
    <title>회원 정보 수정</title>
</head>
<body>
<div th:replace="fragments/memberNavigation::navigation(tab='member')"></div>
<div class="container">
    <form th:object="${editMyPasswordDTO}" method="post">
        <div class="form-group">
            <label for="password">기존 비밀번호</label>
            <input type="password" id="password" th:field="*{password}"
                   class="form-control" th:errorclass="field-error">
            <div class="field-error" th:errors="*{password}"></div>
        </div>
        <div class="form-group">
            <label for="newPassword">새로운 비밀번호</label>
            <input type="password" id="newPassword" th:field="*{newPassword}"
                   class="form-control" th:errorclass="field-error">
            <div class="field-error" th:errors="*{newPassword}"></div>
        </div>
        <div class="form-group">
            <label for="newPasswordConfirm">새로운 비밀번호 확인</label>
            <input type="password" id="newPasswordConfirm" th:field="*{newPasswordConfirm}"
                   class="form-control" th:errorclass="field-error">
            <div class="field-error" th:errors="*{newPasswordConfirm}"></div>
        </div>
        <div>
            <button type="submit" class="w-100 btn btn-primary btn-lg">수정</button>
            <p></p>
        </div>
        <div>
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='editMyInfoForm.html.html'"
                    th:onclick="|location.href='@{/my-info}'|"
                    type="button">취소</button>
        </div>
    </form>
    <div th:replace="fragments/footer::footer"></div>
</div> <!-- /container -->
</body>
</html>
