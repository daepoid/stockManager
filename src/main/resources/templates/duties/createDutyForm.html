<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head th:replace="fragments/header::header" >
    <title>재고 아이템 추가</title>
</head>
<body>
<div class="container" sec:authorize="hasAnyRole('ROLE_CEO', 'ROLE_MANAGER')">
    <div th:replace="fragments/bodyHeader::bodyHeader"></div>
    <form th:action="@{/duties/new}" th:object="${createDutyDTO}" method="post">
        <div class="form-group">
            <label th:for="name">직무 이름</label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="직무 이름을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="incentive">직무 인센티브</label>
            <input type="number" th:field="*{incentive}" class="form-control"
                   placeholder="직무 인센티브를 입력하세요">
        </div>
        <div>
            <button sec:authorize="hasAnyRole('ROLE_CEO', 'ROLE_MANAGER')"
                    type="submit" class="w-100 btn btn-primary btn-sm">확인</button>
            <p></p>
        </div>
        <div>
            <button class="w-100 btn btn-secondary btn-sm"
                    onclick="location.href='dutyList.html'"
                    th:onclick="|location.href='@{/duties}'|"
                    type="button">취소</button>
        </div>
    </form>
    <br/>
    <div th:replace="fragments/footer::footer"></div>
</div> <!-- /container -->
</body>
</html>
