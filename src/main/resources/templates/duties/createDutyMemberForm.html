<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
    <title>직무 직원 할당</title>
</head>
<body>
<div class="container"
     sec:authorize="hasAnyRole('ROLE_CEO', 'ROLE_MANAGER')">
<!--    <div th:replace="fragments/bodyHeader::bodyHeader"></div>-->
    <div class="py-5 text-center">
        <h2>직무 직원 할당</h2>
    </div>
    <h4 class="mb-3">직원 정보 선택</h4>
    <form action="" th:action th:object="${createDutyMemberDTO}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>
        </div>
        <div class="form-group">
            <label th:for="name">직무 이름</label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="직무 이름을 입력하세요" readonly>
        </div>
        <div>
            <label for="memberId">직원 이름</label>
            <select id="memberId" th:field="*{memberId}" class="form-control">
                <option value="">직원 이름</option>
                <option th:each="member : ${members}"
                        th:value="${member.id}"
                        th:text="${member.name}">직원 이름</option>
            </select>
            <div class="field-error" th:errors="*{memberId}"></div>
        </div>

        <hr class="my-4">
        <div>
            <button class="w-100 btn btn-primary btn-sm"
                    type="submit">추가</button>
            <p></p>
        </div>
        <div>
            <button class="w-100 btn btn-secondary btn-sm"
                    onclick="location.href='dutyList.html'"
                    th:onclick="|location.href='@{/duties/dutyId (dutyId=${dutyId})}'|"
                    type="button">취소</button>
        </div>
    </form>
    <div th:replace="fragments/footer::footer"></div>
</div> <!-- /container -->
</body>
</html>
