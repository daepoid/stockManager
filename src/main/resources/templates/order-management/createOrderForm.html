<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="fragments/header::header"></head>
<body>
<div th:replace="fragments/memberNavigation::navigation('manager')"></div>
<div class="container">
    <form role="form" action="/manage-orders/order" method="post">
        <div class="form-group">
            <label for="customerId">주문회원</label>
            <select name="customerId" id="customerId" class="form-control">
                <option value="">회원선택</option>
                <option th:each="customer : ${customers}"
                        th:value="${customer.id}"
                        th:text="${customer.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="menuId">메뉴 이름</label>
            <select name="menuId" id="menuId" class="form-control">
                <option value="">메뉴 선택</option>
                <option th:each="menu : ${menus}"
                        th:value="${menu.id}"
                        th:text="${menu.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="count">주문수량</label>
            <input type="number" name="count" class="form-control" id="count"
                   placeholder="주문 수량을 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer::footer"></div>
</div> <!-- /container -->
</body>
</html>
