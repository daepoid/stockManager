<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:
      lang="en">
<head th:replace="fragments/header::header">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Home</title>
</head>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader::bodyHeader"></div>
    <div class="jumbotron">
        <div sec:authorize="not hasAnyRole('ROLE_CUSTOMER')">
            <h1>재고 관리 시스템</h1>
            <h4 class="mb-3" th:text="|${loginId}님 안녕하세요.|">로그인 사용자 아이디</h4>
            <a class="w-100 btn btn-sm btn-dark" href="/logout">로그아웃</a>
        </div>
        <div sec:authorize="hasAnyRole('ROLE_CUSTOMER')">
            <p class="lead">주문 관련 기능</p>
            <p>
                <a class="w-100 btn btn-lg btn-info" href="/menus" th:href="@{/menus}">주문하기</a>
                <a class="w-100 btn btn-lg btn-info" href="/{customerId}/order"
                   th:href="@{/{customerId}/order (customerId=${customerId})}">장바구니</a>
                <a class="w-100 btn btn-lg btn-info" href="/{customerId}/orders"
                   th:href="@{/{customerId}/orders (customerId=${customerId})}">주문 내역</a>
            </p>
        </div>
        <div sec:authorize="hasAnyRole('ROLE_CEO', 'ROLE_MANAGER', 'ROLE_CHEF', 'ROLE_COOK', 'ROLE_PART_TIME')">
            <p class="lead">재고 관련 기능</p>
            <p>
                <a class="w-100 btn btn-lg btn-dark"
                   href="/items" th:href="@{/items}">재고 관리</a>
                <a class="w-100 btn btn-lg btn-dark"
                   href="/recipes" th:href="@{/recipes}">레시피</a>
            </p>
        </div>
        <div sec:authorize="hasAnyRole('ROLE_CEO', 'ROLE_MANAGER', 'ROLE_CHEF', 'ROLE_COOK', 'ROLE_PART_TIME')">
            <p class="lead">직원 메뉴</p>
            <p>
                <a class="w-100 btn btn-lg btn-info"
                   th:href="@{/{loginId}/myInfo (loginId=${loginId})}">개인 정보 관리</a>
            </p>
        </div>
        <div sec:authorize="hasAnyRole('ROLE_CEO', 'ROLE_MANAGER')">
            <p class="lead">관리자 메뉴</p>
            <p>
                <a class="w-100 btn btn-lg btn-info" href="/order-management" th:href="@{/order-management}">주문 정보 관리</a>
                <a class="w-100 btn btn-lg btn-info" href="/duties" th:href="@{/duties}">직무 정보 관리</a>
                <a class="w-100 btn btn-lg btn-info" href="/members" th:href="@{/members}">직원 정보 관리</a>
                <a class="w-100 btn btn-lg btn-info" href="/menu-management" th:href="@{/menu-management}">메뉴 정보 관리</a>
            </p>
        </div>
    </div>
    <div th:replace="fragments/footer::footer"></div>
</div> <!-- /container -->
</body>
</html>
