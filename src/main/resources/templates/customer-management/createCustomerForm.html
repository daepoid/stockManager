<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/header::header">
    <title>회원 가입</title>
</head>
<body>
<div th:replace="fragments/memberNavigation::navigation(tab='manager')"></div>
<div class="container">
    <form action="" th:action th:object="${createCustomerDTO}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>
        </div>
        <div>
            <label for="userName">고객 이름</label>
            <input type="text" id="userName" th:field="*{userName}"
                   class="form-control" th:errorclass="field-error">
            <div class="field-error" th:errors="*{userName}"></div>
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}"
                   class="form-control" th:errorclass="field-error">
            <div class="field-error" th:errors="*{password}"></div>
        </div>
        <div>
            <label for="passwordCheck">비밀번호 확인</label>
            <input type="password" id="passwordCheck" th:field="*{passwordCheck}"
                   class="form-control" th:errorclass="field-error">
            <div class="field-error" th:errors="*{passwordCheck}"></div>
        </div>
        <div>
            <label for="tableNumber">테이블 번호</label>
            <input type="text" id="tableNumber" th:field="*{tableNumber}"
                   class="form-control" th:errorclass="field-error">
            <div class="field-error" th:errors="*{tableNumber}"></div>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg"
                        type="submit">회원 가입</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='customerListForm.html'"
                        th:onclick="|location.href='@{/customer-management}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
