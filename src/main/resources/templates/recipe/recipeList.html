<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="fragments/header::header">
    <title>레시피 리스트</title>
</head>

<body>
<div class="container">
    <div th:replace="fragments/bodyHeader::bodyHeader"></div>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>상품명</th>
                <th>아이템 특성</th>
                <th>가격</th>
                <th>패키지 수량(박스)</th>
                <th>재고 수량</th>
                <th>재고 수량 단위</th>
                <td>
                    <a href="/items/new" class="btn btn-primary" role="button">추가</a>
                </td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="recipe : ${recipeList}">
                <td th:text="${recipe.name}"></td>
                <td th:text="${recipe.itemType}"></td>
                <td th:text="${recipe.price}"></td>
                <td th:text="${recipe.packageCount}"></td>
                <td th:text="${recipe.quantity}"></td>
                <td th:text="${recipe.unitType}"></td>
                <td>
                    <a href="#" th:href="@{/items/{id}/edit (id=${recipe.id})}"
                       class="w-100 btn btn-secondary btn-lg" role="button">수정</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer::footer"></div>
</div> <!-- /container -->
</body>
</html>
